query UserProgressQuery($id: ID!) {
  userProgress(id: $id) {
    id
    username
    firstName
    lastName
    usermoduleSet {
      edges {
        node {
          id
          module {
            id
            category
            title
            teaser
            skill
            units {
              edges {
                node {
                  id
                  title
                  type
                }
              }
            }
          }
        }
      }
    }
  }
}
