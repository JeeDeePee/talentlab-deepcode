query UserModuleProgress($slug: String!, $userid: ID!, $username: String!, $unitProgressId: ID!) {
	xAllUsers: allUsers {
    edges {
      node {
        id
      }
    }
  }
  userProgress(id: $userid) {
    id
    usermoduleprogressSet {
      edges {
        node {
          id
        }
      }
    }
  }
  xUnitProgress: unitProgress(id: $unitProgressId) {
    id
    userModule {
      id
    }
    unit {
      id
    }
  }
  xAllUnitProgress: allUnitProgress(userModule_User_Username: $username, userModule_Module_Slug: $slug) {
    edges {
      node {
        id
      }
    }
  }
}


