query ActionPlanQuery($slug: String!) {
  moduleUserGoal(moduleSlug: $slug) {
    goal {
      text
      level
      module {
        id
        slug
        title
      }
    }
  }
  userProgress {
    usermoduleprogressSet(module_Slug: $slug) {
      edges {
        node {
          id
          learnings
          impactText
          measurementText
          measuresText
          timeFrameText
          resourcesSkillsText
          commitmentSupportText
        }
      }
    }
  }
}
