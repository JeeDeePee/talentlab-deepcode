query FocusQuery {
  userFocus(active: true) {
    edges {
      node {
        competenceentrySet {
          edges {
            node {
              id
              competence {
                id
                slug
                title
                category {
                  id
                  slug
                  title
                }
              }
              currentLevel
              nextEvaluation
            }
          }
        }
      }
    }
  }
}
