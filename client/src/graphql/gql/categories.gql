query CategoriesQuery($userId: String!) {
  categories {
    edges {
      node {
        title
        slug
        icon
      }
    }
  }

  modules {
    edges {
      node {
        id
        title
        slug
        heroImage
        skill
        teaser
      }
    }
  }

  allModulesProgress(user_Username: $userId) {
    edges {
      node {
        id
        module {
          id
        }
      }
    }
  }
}
