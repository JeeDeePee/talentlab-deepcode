query CategoriesQuery($userId: String!) {
  categories {
    edges {
      node {
        title
        slug
        icon
      }
    }
  }

  inprogress(userid: $userId) {
    edges {
      node {
        status
        module {
          id
          title
          slug
          heroImage
          skill
          teaser
        }
      }
    }
  }

}
