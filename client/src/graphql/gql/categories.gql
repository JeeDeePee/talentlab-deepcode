query CategoriesQuery($username: String!) {
  categories {
    edges {
      node {
        title
        slug
        icon
      }
    }
  }

  userModules(username: $username) {
    edges {
      node {
        status
        module {
          id
          title
          slug
          heroImage
          skill
          teaser
        }
      }
    }
  }
}
